<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <header>

        <div class="container">

            <div class="navbar">

                <div class="header__left">

                     <img src="img/logo.svg" alt="">

                </div>

                <div class="header__right">

                    <ul class="link__list">

                        <li class="link__li"><a href="">Marketplace</a></li>

                        <li class="link__li"><a href="">Rankings</a></li>

                        <li class="link__li"><a href="">Connect a wallet</a></li>

                        <button class="btn__sign"><img src="img/User.svg" alt="">Sign Up</button>


                    </ul>

                </div>

            </div>

        </div>

    </header>

    <main>

        <div class="hero__section">

            <div class="container">

                <div class="navbar__two">

                    <div class="hero__left">

                        <div class="text">
    
                            <h1 class="hero__text">Discover Digital Art & Collect NFTs</h1>
    
                            <p class="hero__info">NFT marketplace UI created with Anima for Figma. Collect, buy and sell art from more than 20k NFT artists.</p>
        
                            <button class="hero__button"><img src="img/RocketLaunch.svg" alt="">Get Started</button>    
    
                            <div class="hero__numbers">
    
                                <div class="number_one">
    
                                    <h2>240k+</h2>
                                    <p>Total Sale</p>
    
                                </div>
    
                                <div class="number_two">
    
                                    <h2>100k+</h2>
                                    <p>Auctions</p>
    
                                </div>
                                
                                <div class="number_three">
    
                                    <h2>240k+</h2>
                                    <p>Artists</p>
    
                                </div>
    
                            </div>
    
                        </div>
                        
                    </div>
    
                    <div class="hero__right">
    
                        <div class="box">

                            <div class="background__color">

                                <h1 class="box__title">Space Walking</h1>

                                <div class="animakid">
    
                                    <img src="img/Avatar.svg" alt="">
    
                                    <p class="animakid__text">Animakid</p>

                            </div>

                        </div>
    
                        </div>
    
                    </div>
    

                </div>

            </div>

        </div>

    </main>
    
</body>

</html>
